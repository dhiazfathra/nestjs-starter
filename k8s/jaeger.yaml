apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: nestjs-starter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
            - containerPort: 16686
            - containerPort: 14268
            - containerPort: 14250
            - containerPort: 9411
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: "9411"
          readinessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: nestjs-starter
spec:
  selector:
    app: jaeger
  ports:
    - name: udp-5775
      port: 5775
      protocol: UDP
      targetPort: 5775
    - name: udp-6831
      port: 6831
      protocol: UDP
      targetPort: 6831
    - name: udp-6832
      port: 6832
      protocol: UDP
      targetPort: 6832
    - name: http-5778
      port: 5778
      targetPort: 5778
    - name: http-16686
      port: 16686
      targetPort: 16686
    - name: http-14268
      port: 14268
      targetPort: 14268
    - name: http-14250
      port: 14250
      targetPort: 14250
    - name: http-9411
      port: 9411
      targetPort: 9411
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: nestjs-starter
spec:
  rules:
    - host: jaeger.nestjs-starter.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger
                port:
                  number: 16686
